{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="row justify-content-between align-items-end pt-3 mx-0">
        <h2 class="m-0">{{ request.user.email }}</h2>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}">Log Out</a>
    </div>
    <hr>

    <button class="boxbtn btn btn-sm btn-primary" id="inbox">Inbox</button>
    <button class="boxbtn btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="boxbtn btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="boxbtn btn btn-sm btn-outline-primary" id="archive">Archived</button>

    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <div class="col-6 ml-auto my-4 pr-0">
                <input type="submit" class="btn btn-success w-100"/>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
